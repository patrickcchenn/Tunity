{% extends "tunity/layout.html" %} {% load static %} {% block body %} 

{%if message%}
{{message}}
{% endif %}

{%if user.is_authenticated%}
<form action="{% url 'edit_profile' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      autofocus
      type="text"
      name="username"
      value="{{user.username}}"
      required
      readonly
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="email"
      name="email"
      value="{{user.email}}"
      required
      
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="about"
      required
    >{{user.is_company.body}}</textarea>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="date"
      name="year"
      value="{{user.is_company.year|date:"Y-m-d"}}"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="country"
      value="{{user.is_company.country}}"
      required
    />
  </div>
  
  <input class="btn btn-primary" type="submit" value="Edit" />
</form>

{%else%}

<form action="{% url 'startup' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      autofocus
      type="text"
      name="username"
      placeholder="Company name"
      required
      autocomplete="off"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="email"
      name="email"
      placeholder="Email Address"
      required
      autocomplete="off"
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="about"
      placeholder="About"
      required
      
    ></textarea>
  </div>
  <div class="form-group">
    <input
      class="form-control textbox-n"
      type="text"
      onfocus="(this.type='date')"
      onblur="(this.type='text')"
      name="year"
      placeholder="Founded in"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="country"
      placeholder="Country"
      required

    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="confirmation"
      placeholder="Confirm Password"
      required
    />
  </div>
  <input class="btn btn-primary" type="submit" value="Register" />
</form>
{%endif%} 

  {%endblock%} {% block script %} {% endblock %}
</form>
