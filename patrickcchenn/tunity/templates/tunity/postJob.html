{% extends "tunity/layout.html" %} {% load static %} {% block body %}

<form action="{% url 'post_job' %}" method="post" autocomplete="off">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      autofocus
      type="text"
      name="position"
      placeholder="Position"
      required
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="desc"
      placeholder="Description"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="appt">Working Hour:</label>
    <br />
    <input
      type="time"
      id="appt1"
      name="appt1"
      min="09:00"
      max="18:00"
      required
    />
    to
    <input
      type="time"
      id="appt2"
      name="appt2"
      min="09:00"
      max="18:00"
      required
    />
    <small>Office hours are 9am to 6pm</small>
  </div>

  <div class="form-group">
    <label for="days">Working Day:</label>
    <br />
    <select id="day1" name="day1" required>
      <option value="" selected disabled hidden></option>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
    </select>
    to
    <select id="day2" name="day2" required>
      <option value="" selected disabled hidden></option>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturda y</option>
    </select>
  </div>
  <div class="form-group">
    Salary:
    <br />
    $<input
      type="number"
      name="salary"
      min="0.01"
      step="0.01"
      max="10000"
      required
    />
  </div>

  <input class="btn btn-primary" type="submit" value="Create" />
</form>

{%endblock%} {% block script %} {% endblock %}
